<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Important Events</h1>
    <section>
        <h3 id="secret-text">It is a secret items</h3>
        <input type="text" name="" id="delete-confirm" placeholder="Write delete here...">
        <button id="delete-btn" disabled>Delete</button>
    </section>
    <script>
        document.getElementById('delete-btn').addEventListener('click', function(){
            document.getElementById('secret-text').style.display='none'
        })
        /* document.getElementById('delete-confirm').addEventListener('keyup', function(){
            document.body.style.backgroundColor='lightcoral'
            const deleteField = document.getElementById('delete-confirm')
            if(deleteField.value == 'delete'){
                document.getElementById('delete-btn').removeAttribute('disabled')
                console.log('delete');
            }
        }) */
       document.getElementById('delete-confirm').addEventListener('keyup',function(event){
        
        const deleteBtn = document.getElementById('delete-btn')
        if(event.target.value == 'delete'){
            document.body.style.backgroundColor='lightcoral'
            deleteBtn.removeAttribute('disabled')
        }
        else{
            document.body.style.backgroundColor='white'
            deleteBtn.setAttribute('disabled',true)
        }
       })
    </script>
</body>
</html>
