<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p-text"></p>
    <input type="text" name="" id="input-value">
    <button onclick="eventChange()">Function-event</button>
    <button id="direct-event">Direct-event</button>
    <script>
        //by function
        function eventChange(){
            const p = document.getElementById('p-text')
            p.innerText ='This text is set by Function-event'
        }
        //direct
        document.getElementById('direct-event').addEventListener('click', function(){
            const input = document.getElementById('input-value')
            document.getElementById('p-text').innerText= input.value
            input.value=''
        })
    </script>
</body>
</html>
